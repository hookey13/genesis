# PgBouncer Configuration for Genesis Trading System
# Optimized for high-frequency trading workloads

[databases]
# Main trading database connection
genesis_trading = host=localhost port=5432 dbname=genesis_trading

# Analytics read-only replica (future use)
genesis_analytics = host=localhost port=5432 dbname=genesis_trading

[pgbouncer]
# Network configuration
listen_port = 6432
listen_addr = *
unix_socket_dir = /var/run/pgbouncer
unix_socket_mode = 0755

# Authentication
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
admin_users = pgbouncer_admin
stats_users = pgbouncer_stats, pgbouncer_admin

# Connection limits optimized for trading
max_client_conn = 1000
default_pool_size = 50
min_pool_size = 10
reserve_pool_size = 10
reserve_pool_timeout = 5

# Pool mode for trading workload
# Transaction mode for best performance with prepared statements
pool_mode = transaction
server_reset_query = DISCARD ALL
server_reset_query_always = 0

# Timeouts optimized for low-latency trading
server_connect_timeout = 15
server_login_retry = 2
query_timeout = 30
query_wait_timeout = 120
client_login_timeout = 60
client_idle_timeout = 0
idle_transaction_timeout = 0

# TCP keep-alive settings
tcp_keepalive = 1
tcp_keepcnt = 3
tcp_keepidle = 5
tcp_keepintvl = 3

# Logging
logfile = /var/log/pgbouncer/pgbouncer.log
pidfile = /var/run/pgbouncer/pgbouncer.pid
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
stats_period = 60

# Security and monitoring
server_lifetime = 3600
server_idle_timeout = 600
dns_max_ttl = 15
dns_nxdomain_ttl = 15

# Performance tuning
pkt_buf = 4096
sbuf_loopcnt = 5
max_packet_size = 2147483647
listen_backlog = 128
so_reuseport = 0

