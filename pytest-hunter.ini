[pytest]
# Focused configuration for Hunter Mean Reversion Strategy testing
minversion = 7.0
testpaths = tests
python_files = test_mean_reversion.py test_hunter_mean_reversion.py
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=genesis.strategies.hunter.mean_reversion
    --cov=genesis.strategies.hunter.portfolio_manager
    --cov=genesis.analytics.regime_detector
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-fail-under=85
asyncio_mode = auto
markers = 
    unit: Unit tests
    integration: Integration tests