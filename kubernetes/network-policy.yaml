apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: genesis-network-policy
  namespace: genesis
  labels:
    app: genesis
    component: security
spec:
  podSelector:
    matchLabels:
      app: genesis
      component: trading-engine
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from pods with specific labels
  - from:
    - namespaceSelector:
        matchLabels:
          name: genesis
    - podSelector:
        matchLabels:
          app: genesis
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 9090
  
  # Allow traffic from monitoring namespace (Prometheus)
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9090
  
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  
  # Allow traffic to Redis (if deployed)
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  
  # Allow traffic to PostgreSQL (if deployed)
  - to:
    - podSelector:
        matchLabels:
          app: postgresql
    ports:
    - protocol: TCP
      port: 5432
  
  # Allow external HTTPS traffic (Binance API)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
  
  # Allow NTP traffic for time synchronization
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 123
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-default
  namespace: genesis
  labels:
    app: genesis
    component: security
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress