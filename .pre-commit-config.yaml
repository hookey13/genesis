# Pre-commit configuration for Genesis trading system
# Install: pre-commit install
# Run manually: pre-commit run --all-files

default_language_version:
  python: python3.11

repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=88]

  # Linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.14
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-python-dateutil]
        args: [--python-version=3.11, --ignore-missing-imports]
        exclude: ^(tests/|docs/|scripts/)

  # Security - Dependency scanning
  - repo: local
    hooks:
      - id: safety-check
        name: Safety dependency check
        entry: safety check --stdin
        language: system
        files: requirements.*\.txt$
        pass_filenames: false

  - repo: local
    hooks:
      - id: pip-audit
        name: pip-audit dependency check
        entry: pip-audit
        language: system
        pass_filenames: false
        stages: [commit]

  # Security - Code scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, genesis/, -ll]
        exclude: ^tests/

  # Check for secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]

  # YAML validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-docstring-first
      - id: debug-statements
      - id: mixed-line-ending
        args: [--fix=lf]

  # Python specific
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-check-blanket-type-ignore
      - id: python-no-eval
      - id: python-no-log-warn
      - id: python-use-type-annotations

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: [--ignore, DL3008, --ignore, DL3009]

  # Custom Genesis checks
  - repo: local
    hooks:
      - id: check-tier-requirements
        name: Check tier requirements consistency
        entry: python scripts/validate_tiers.py
        language: system
        pass_filenames: false
        files: ^requirements/

      - id: check-python-version
        name: Verify Python 3.11.8
        entry: python -c "import sys; assert sys.version_info[:2] == (3, 11), 'Python 3.11 required'"
        language: system
        pass_filenames: false

      - id: no-print-statements
        name: Check for print statements
        entry: "print\\("
        language: pygrep
        types: [python]
        exclude: ^(tests/|scripts/|docs/)

      - id: decimal-for-money
        name: Ensure Decimal for money operations
        entry: "float.*(?:price|amount|balance|pnl|usdt|dollars)"
        language: pygrep
        types: [python]
        exclude: ^tests/

ci:
  autofix_prs: true
  autofix_commit_msg: '[pre-commit.ci] auto fixes'
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: monthly