# Pre-commit hooks configuration for Project GENESIS
# Ensures code quality and consistency before commits

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-case-conflict
        name: Check for case conflicts
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-key
        name: Detect private keys
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: ['--fix=lf']
      - id: debug-statements
        name: Check for debug statements
      - id: check-docstring-first
        name: Check docstring is first

  # Black formatter
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        name: Format with black
        language_version: python3.11
        args: ['--line-length=88']

  # Ruff linter (faster than pylint)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.14
    hooks:
      - id: ruff
        name: Lint with ruff
        args: ['--fix']
      - id: ruff-format
        name: Format with ruff

  # Mypy type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: Type check with mypy
        additional_dependencies: [
          'types-aiofiles',
          'types-requests',
          'pydantic==2.5.3'
        ]
        args: ['--ignore-missing-imports', '--no-implicit-optional']
        files: ^(genesis|config|tests)/.*\.py$

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: '1.7.6'
    hooks:
      - id: bandit
        name: Security check with bandit
        args: ['-ll', '--skip', 'B101,B601']
        files: ^genesis/.*\.py$

  # Check for secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: .*\.lock$|package-lock\.json$

  # Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort imports
        args: ['--profile', 'black', '--line-length', '88']

  # Docstring coverage
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        name: Check docstrings
        files: ^genesis/.*\.py$
        exclude: ^tests/
        args: ['--ignore=D100,D101,D102,D103,D104,D105,D107']

# Configuration
default_language_version:
  python: python3.11

# Files to exclude
exclude: |
  (?x)^(
    \.git/|
    \.mypy_cache/|
    \.pytest_cache/|
    \.ruff_cache/|
    __pycache__/|
    \.genesis/|
    venv/|
    build/|
    dist/|
    .*\.egg-info/|
    htmlcov/|
    docs/_build/|
    .*\.pyc|
    .*\.pyo|
    .*\.pyd|
    \.coverage|
    .*\.orig
  )$

# Don't run on tags
fail_fast: false

# Run in CI
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: false
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false